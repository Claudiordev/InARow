spring.application.name=kafka
spring.kafka.bootstrap-servers=localhost:9092
server.port=8080

#spring.datasource.url=jdbc:h2:mem:testdb
# H2 Console (for debugging in browser at http://localhost:8081/h2-console)
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=myuser
spring.datasource.password=mypassword

spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase

# Hibernate JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Producer settings
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=1

# Consumer settings
spring.kafka.consumer.group-id=tic-tac-toe
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.claudiordese.kafka.model

# App settings
app.kafka.topics.events.rooms=rooms-events
app.kafka.topics.events.players=players-events
spring.kafka.topics.events.messages=messages-events